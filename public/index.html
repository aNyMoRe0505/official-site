<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://img.icons8.com/ios/100/000000/circled-p.png" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:image" content="https://img.icons8.com/ios/100/000000/circled-p.png" />
    <meta
      name="description"
      content="Paul Wang official site created using create-react-app"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Source Han Sans TW' ,'微軟正黑體', sans-serif;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        touch-action: manipulation;
        flex-shrink: 0;
        font-weight: 300;
      }

      html, body {
        padding: 0;
        margin: 0;
      }

      html {
        height: 100%;
      }

      body {
        min-height: 100vh;
        height:100vh;
        position: relative;
        background-color: #fff;
      }

      #root {
        height: 100%;
      }

      .article_link {
        color: blue;
        text-decoration: none;
      }

      .article_link:hover {
        opacity: 0.8;
        text-decoration: underline;
      }
    </style>
    <title>Paul Wang Official Site</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
